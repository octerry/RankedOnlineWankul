<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wankuldex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <!-- Barre tout en haut de la page -->
        <div id="top_bar">
            <svg class="amburger_menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z" fill="#fff" fill-opacity="1"></path>
            </svg>
            <img src="https://cdn-images.dzcdn.net/images/artist/b79300f435dadf122aba45769ee7b7e0/500x500-000000-80-0-0.jpg">
        </div>
    </header>

    <main>
        <div id="title_div"> <!-- Grand logo avec le texte juste en dessous -->
            <img src="//wankul.fr/cdn/shop/files/Wankul_Logo_Blanc.png?v=1669131313">
            <h2>LE WANKULDEX COMMUNAUTAIRE</h1>
        </div>
        <div id="onglet_booster"> <!-- Onglet Booster -->
            <div> <!-- Partie texte -->
                <h1>Ouvrir un booster de cartes</h1>
                <h2>Et collectionner les cartes des differentes saisons</h2>
            </div>
            <img src="sources/booster.png" alt="booster">
        </div>
        <div id="section_carte"> <!-- Wankuldex où toutes les cartes sont affichées -->
            <div id="selection_categorie"> <!-- Boutons de selection pour passer de général à personnel -->
                <h4>TOUT</h4>
                <h4>VOS CARTES</h4>
            </div>
            <div id="searchbar"> <!--  -->
                <input type="search" placeholder="Rehercher une carte">
                <svg width="49" height="56" viewBox="0 0 49 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="23" cy="23" r="20.5" stroke="#959CA9" stroke-width="5"/>
                    <line x1="35.5191" y1="39.3406" x2="46.3406" y2="52.4809" stroke="#959CA9" stroke-width="5" stroke-linecap="round"/>
                </svg>
            </div>
            <div id="sort_bar">
                <h3>Trier par : </h3>
                <select name="sort" id="sort_selection">
                    <option value="mostRare">le plus rare</option>
                    <option value="leastRare">le moins rare</option>
                    <option value="mostRecent">le plus recent</option>
                    <option value="leastRecent">le moins recent</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
